<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mathe Master 3D: Rechne & Fange (Fixed)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            /* WICHTIG: Verhindert Scrollen/Zoomen auf Touch-Geräten während des Spiels */
            touch-action: none; 
        }

        /* Canvas Container */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Klicks gehen durch UI durch zum Canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HUD (Heads Up Display) */
        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            color: #fff;
            text-shadow: 0 0 10px #000;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .hud-center {
            text-align: center;
            margin-top: -20px; /* Etwas nach oben schieben */
            pointer-events: none;
        }

        #question-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00d2ff;
            border-radius: 15px;
            padding: 10px 30px;
            font-size: 2.5rem;
            color: #fff;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 8px;
        }

        #lives { color: #ff4444; }
        #score { color: #44ff44; }

        /* Screens (Start, Game Over) */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: auto; /* Hier müssen Klicks gefangen werden */
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            display: none; /* Komplett ausblenden */
        }

        h1 {
            color: #00d2ff;
            font-size: 3rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 20px #00d2ff;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #00d2ff, #0078ff);
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 120, 255, 0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            box-shadow: 0 0 30px rgba(0, 120, 255, 0.8);
        }

        .instructions {
            color: #aaa;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #question-box { font-size: 1.8rem; padding: 5px 20px; }
            h1 { font-size: 2rem; }
            .hud-top { padding: 10px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="stats-box">Level: <span id="level-display">1</span></div>
            <div class="stats-box">Highscore: <span id="highscore-display">0</span></div>
            <div class="stats-box">Punkte: <span id="score-display">0</span></div>
        </div>
        <div class="hud-center">
            <div id="question-box">?</div>
        </div>
        <div class="hud-top" style="justify-content: center;">
            <div class="stats-box" style="font-size: 1.5rem; color: #ff4444;">♥ <span id="lives-display">3</span></div>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <h1>Mathe Master 3D</h1>
        <p class="instructions">
            Löse die Rechenaufgabe oben.<br>
            Tippe oder klicke auf die Kugel mit dem <b>richtigen Ergebnis</b>!<br>
            Alle 5 richtigen Antworten steigt das Level.
        </p>
        <button id="btn-start">Spiel starten</button>
    </div>

    <div id="gameover-screen" class="screen hidden">
        <h1 style="color: #ff4444;">Game Over</h1>
        <h2 id="final-score-text">Erreichte Punkte: 0</h2>
        <button id="btn-restart">Nochmal spielen</button>
    </div>

    <script type="module">
        // Wir verwenden eine etwas stabilere Version von Three.js
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- GLOBALE VARIABLEN ---
        let scene, camera, renderer;
        let starField;
        let targets = []; // Die Kugeln
        let particles = []; // Explosionspartikel
        let raycaster, mouse;
        let audioCtx; // Audio Context erst bei User-Interaktion starten
        
        // Spielzustand
        let gameState = {
            isPlaying: false,
            score: 0,
            lives: 3,
            level: 1,
            correctCount: 0,
            currentProblem: {},
            highscore: parseInt(localStorage.getItem('math3d_highscore') || 0),
            speedMultiplier: 1.0
        };

        // UI Elemente
        const elScore = document.getElementById('score-display');
        const elLevel = document.getElementById('level-display');
        const elLives = document.getElementById('lives-display');
        const elHighscore = document.getElementById('highscore-display');
        const elQuestion = document.getElementById('question-box');
        const elStartScreen = document.getElementById('start-screen');
        const elGameOverScreen = document.getElementById('gameover-screen');
        const elFinalScore = document.getElementById('final-score-text');

        // Initial Highscore anzeigen
        elHighscore.innerText = gameState.highscore;

        // --- INIT THREE.JS ---
        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.025);

            // Kamera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 20;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setClearColor(0x000000);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Performance
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Licht
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            // Raycaster für Maus/Touch
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Hintergrund: Sternenfeld
            createStarField();

            // Event Listener
            window.addEventListener('resize', onWindowResize);
            
            // Input Listener (Maus & Touch) - Pointer Events sind besser für beides
            document.addEventListener('pointerdown', onPointerDown);

            // Start Buttons
            document.getElementById('btn-start').addEventListener('click', () => {
                initAudio(); // Audio erst hier starten
                startGame();
            });
            document.getElementById('btn-restart').addEventListener('click', startGame);

            // Animation Loop starten
            animate();
        }

        // Audio Context sicher starten
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- SETUP OBJEKTE ---

        function createStarField() {
            const geometry = new THREE.BufferGeometry();
            const count = 1500;
            const positions = new Float32Array(count * 3);

            for(let i = 0; i < count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 150;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0x888888, size: 0.3, transparent: true, opacity: 0.8 });
            starField = new THREE.Points(geometry, material);
            scene.add(starField);
        }

        // Textur generieren für Zahlen auf Kugeln
        function createTextTexture(text, bgColor) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // Hintergrund mit Farbverlauf
            const grd = ctx.createRadialGradient(128, 128, 20, 128, 128, 128);
            grd.addColorStop(0, bgColor);
            grd.addColorStop(1, '#111');
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Rand
            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.arc(128, 128, 120, 0, 2 * Math.PI);
            ctx.stroke();

            // Text
            ctx.font = 'bold 110px "Segoe UI", Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 10;
            ctx.fillText(text, 128, 138);

            const texture = new THREE.CanvasTexture(canvas);
            texture.colorSpace = THREE.SRGBColorSpace;
            return texture;
        }

        // --- LEVEl MANAGEMENT ---
        
        // FIX: WICHTIG! Speicher aufräumen, wenn alte Kugeln entfernt werden.
        function clearLevelElements() {
             targets.forEach(t => {
                scene.remove(t.mesh);
                // Three.js Memory Cleanup
                if (t.mesh.geometry) t.mesh.geometry.dispose();
                if (t.mesh.material) {
                    if (t.mesh.material.map) t.mesh.material.map.dispose();
                    t.mesh.material.dispose();
                }
            });
            targets = [];
        }

        // Neue Runde generieren (Aufgabe + Kugeln)
        function spawnLevelElements() {
            clearLevelElements();

            // 1. Mathe Aufgabe generieren
            gameState.currentProblem = generateMathProblem(gameState.level);
            elQuestion.innerText = gameState.currentProblem.question;

            // 2. Antworten vorbereiten (1 Richtig, 4 Falsch)
            let answers = [gameState.currentProblem.answer];
            while (answers.length < 5) {
                let offset = Math.floor(Math.random() * 12) - 6; 
                if (offset === 0) offset = 1;
                let fake = gameState.currentProblem.answer + offset;
                // Verhindere negative Fake-Antworten bei einfachen Leveln, außer die richtige ist negativ
                if (gameState.level < 5 && fake < 0) continue;

                if (!answers.includes(fake)) {
                    answers.push(fake);
                }
            }
            answers.sort(() => Math.random() - 0.5); // Mischen

            // 3. Kugeln erzeugen
            const sharedGeometry = new THREE.SphereGeometry(1.6, 32, 32);

            answers.forEach(ans => {
                const hue = Math.random();
                const baseColor = new THREE.Color().setHSL(hue, 0.8, 0.4);
                
                const texture = createTextTexture(ans.toString(), '#' + baseColor.getHexString());
                
                const material = new THREE.MeshPhongMaterial({ 
                    map: texture,
                    shininess: 50,
                    color: 0xffffff
                });

                const mesh = new THREE.Mesh(sharedGeometry, material);

                // Positionierung etwas weiter verteilt
                mesh.position.set(
                    (Math.random() - 0.5) * 28, 
                    (Math.random() - 0.5) * 16, 
                    (Math.random() - 0.5) * 15 - 5 
                );

                const rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.03,
                    y: (Math.random() - 0.5) * 0.03
                };
                
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.06 * gameState.speedMultiplier,
                    (Math.random() - 0.5) * 0.06 * gameState.speedMultiplier,
                    (Math.random() - 0.5) * 0.02 * gameState.speedMultiplier
                );

                scene.add(mesh);
                targets.push({ mesh, value: ans, rotationSpeed, velocity, isHit: false });
            });
        }

        // --- MATHE LOGIK ---
        function generateMathProblem(level) {
            let a, b, op, ans, q;

            if (level <= 3) { // Add/Sub bis 100
                op = Math.random() > 0.5 ? '+' : '-';
                a = Math.floor(Math.random() * 60) + 10;
                b = Math.floor(Math.random() * 50) + 1;
                if (op === '-') {
                    if (a < b) [a, b] = [b, a];
                    ans = a - b;
                } else {
                    ans = a + b;
                }
                q = `${a} ${op} ${b}`;
            } 
            else if (level <= 6) { // 1x1
                op = Math.random() > 0.6 ? '×' : '÷';
                if (op === '×') {
                    a = Math.floor(Math.random() * 11) + 2;
                    b = Math.floor(Math.random() * 10) + 2;
                    ans = a * b;
                    q = `${a} × ${b}`;
                } else {
                    b = Math.floor(Math.random() * 10) + 2; // Teiler
                    ans = Math.floor(Math.random() * 10) + 2; // Ergebnis
                    a = b * ans;
                    q = `${a} ÷ ${b}`;
                }
            } 
            else { // Gemischt
                let type = Math.floor(Math.random() * 4);
                if (type === 0) { // (a+b)*c
                    let x = Math.floor(Math.random() * 8) + 2;
                    let y = Math.floor(Math.random() * 8) + 2;
                    let z = Math.floor(Math.random() * 4) + 2;
                    ans = (x + y) * z;
                    q = `(${x} + ${y}) × ${z}`;
                } else if (type === 1) { // 200 - a
                    a = Math.floor(Math.random() * 150) + 10;
                    ans = 200 - a;
                    q = `200 - ${a}`;
                } else if (type === 2) { // Großes Addieren
                    a = Math.floor(Math.random() * 80) + 20;
                    b = Math.floor(Math.random() * 80) + 20;
                    ans = a + b;
                    q = `${a} + ${b}`;
                } else { // Multiplikation größer
                     a = Math.floor(Math.random() * 5) + 10; // 10-15
                     b = Math.floor(Math.random() * 8) + 3;
                     ans = a * b;
                     q = `${a} × ${b}`;
                }
            }
            return { question: `${q} = ?`, answer: ans };
        }

        // --- SPIEL STEUERUNG ---

        function startGame() {
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            gameState.correctCount = 0;
            gameState.speedMultiplier = 1.0;

            updateUI();
            
            elStartScreen.classList.add('hidden');
            elGameOverScreen.classList.add('hidden');

            spawnLevelElements();
        }

        function gameOver() {
            gameState.isPlaying = false;
            playSound('gameover');
            
            if (gameState.score > gameState.highscore) {
                gameState.highscore = gameState.score;
                localStorage.setItem('math3d_highscore', gameState.highscore);
                elHighscore.innerText = gameState.highscore;
            }

            elFinalScore.innerText = "Punkte: " + gameState.score;
            elGameOverScreen.classList.remove('hidden');
            
            // Kurze Pause bevor man wieder klicken kann, um versehentliche Neustarts zu verhindern
            document.getElementById('btn-restart').style.pointerEvents = 'none';
            setTimeout(() => {
                 document.getElementById('btn-restart').style.pointerEvents = 'auto';
            }, 1000);
        }

        function updateUI() {
            elScore.innerText = gameState.score;
            elLives.innerText = gameState.lives;
            elLevel.innerText = gameState.level;
        }

        // --- INTERAKTION & GAME LOOP ---

        function onPointerDown(event) {
            if (!gameState.isPlaying) return;

            // Normalisierte Gerätekoordinaten (-1 bis +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Schnittpunkte prüfen
            // FIX: Nur auf Meshes prüfen, die noch Teil der aktiven targets sind
            const activeMeshes = targets.map(t => t.mesh);
            const intersects = raycaster.intersectObjects(activeMeshes);

            if (intersects.length > 0) {
                const hitObject = intersects[0].object;
                const targetData = targets.find(t => t.mesh === hitObject);

                // FIX: WICHTIG! Prüfen ob targetData existiert. 
                // Wenn man schnell klickt, könnte das Objekt bereits gelöscht sein.
                if (targetData && !targetData.isHit) {
                    checkAnswer(targetData);
                }
            }
        }

        function checkAnswer(targetData) {
            targetData.isHit = true; // Sofort markieren

            if (targetData.value === gameState.currentProblem.answer) {
                // RICHTIG
                playSound('correct');
                createExplosion(targetData.mesh.position, 0x00ff00);
                
                gameState.score++;
                gameState.correctCount++;
                
                if (gameState.correctCount % 5 === 0) {
                    gameState.level++;
                    gameState.speedMultiplier += 0.15;
                    playSound('levelup');
                }

                updateUI();
                // Kleine Verzögerung vor nächster Runde für den Effekt
                setTimeout(spawnLevelElements, 500); 

            } else {
                // FALSCH
                playSound('wrong');
                
                // Visuelles Feedback: Rot färben
                targetData.mesh.material.color.setHex(0xff0000);
                targetData.mesh.material.map = null; // Textur entfernen damit es nur rot ist
                targetData.mesh.material.needsUpdate = true;
                createExplosion(targetData.mesh.position, 0xff4444);

                if (navigator.vibrate) navigator.vibrate(200);

                gameState.lives--;
                updateUI();

                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                   // Falsche Kugel entfernen nach kurzer Zeit
                   setTimeout(() => {
                        if(targetData.mesh.parent) { // Check ob noch in Szene
                             scene.remove(targetData.mesh);
                             // Aufräumen
                             if (targetData.mesh.geometry) targetData.mesh.geometry.dispose();
                             if (targetData.mesh.material) targetData.mesh.material.dispose();
                             // Aus Array entfernen
                             targets = targets.filter(t => t !== targetData);
                        }
                   }, 500);
                }
            }
        }

        // --- PARTIKEL SYSTEM (Optimiert) ---
        // Wir nutzen wiederverwendbare Geometrie für bessere Performance
        const particleGeometry = new THREE.PlaneGeometry(0.3, 0.3);
        
        function createExplosion(position, colorHex) {
            const particleCount = 15;
            const material = new THREE.MeshBasicMaterial({ color: colorHex, transparent: true, side: THREE.DoubleSide });

            for(let i=0; i<particleCount; i++) {
                const pMesh = new THREE.Mesh(particleGeometry, material.clone());
                pMesh.position.copy(position);
                
                // Zufällige Richtung
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.8,
                    (Math.random() - 0.5) * 0.8,
                    (Math.random() - 0.5) * 0.8
                );

                scene.add(pMesh);
                particles.push({ mesh: pMesh, velocity: velocity, life: 1.0 });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life -= 0.025; // Fade out speed
                
                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    p.mesh.material.dispose(); // Cleanup
                    particles.splice(i, 1);
                } else {
                    p.mesh.position.add(p.velocity);
                    // Partikel drehen sich zur Kamera für 2D Effekt
                    p.mesh.lookAt(camera.position);
                    p.mesh.material.opacity = p.life;
                    p.mesh.scale.setScalar(p.life * 1.5);
                }
            }
        }

        // --- SOUND (Web Audio API) ---
        function playSound(type) {
            if (!audioCtx || audioCtx.state !== 'running') return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, now);
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'levelup') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.setValueAtTime(450, now + 0.15);
                osc.frequency.setValueAtTime(600, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(now);
                osc.stop(now + 0.6);
            } else if (type === 'gameover') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(80, now + 1.5);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 1.5);
                osc.start(now);
                osc.stop(now + 1.5);
            }
        }

        // --- WINDOW HANDLING ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MAIN LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = 0.016; // Approx 60fps

            if (gameState.isPlaying) {
                // Update Kugeln
                targets.forEach(t => {
                    if (!t.isHit) {
                        t.mesh.rotation.x += t.rotationSpeed.x;
                        t.mesh.rotation.y += t.rotationSpeed.y;
                    } else {
                        // Wackeln wenn getroffen (falsch)
                         t.mesh.rotation.z += 0.2;
                         t.mesh.position.x += (Math.random()-0.5)*0.1;
                    }
                    
                    t.mesh.position.add(t.velocity);

                    // Bounds checking (Abprallen) - etwas weicher
                    const boundsX = 18;
                    const boundsY = 11;
                    if (t.mesh.position.x > boundsX) { t.mesh.position.x = boundsX; t.velocity.x *= -1; }
                    if (t.mesh.position.x < -boundsX) { t.mesh.position.x = -boundsX; t.velocity.x *= -1; }
                    if (t.mesh.position.y > boundsY) { t.mesh.position.y = boundsY; t.velocity.y *= -1; }
                    if (t.mesh.position.y < -boundsY) { t.mesh.position.y = -boundsY; t.velocity.y *= -1; }
                    if (t.mesh.position.z > 5) t.velocity.z *= -1;
                    if (t.mesh.position.z < -10) t.velocity.z *= -1;
                });
            }

            // Sterne bewegen
            const positions = starField.geometry.attributes.position.array;
            for(let i = 2; i < positions.length; i += 3) {
                positions[i] += 0.15; // Z-Achse bewegen
                if (positions[i] > 30) {
                    positions[i] = -120; // Reset nach hinten
                }
            }
            starField.geometry.attributes.position.needsUpdate = true;

            updateParticles();

            renderer.render(scene, camera);
        }
